<!DOCTYPE html>

<h1>Table and List Test.</h1>
<body>
<table style="width:100%">
  <tr>

    <th>Lastname</th> 
    <th>Age</th>
  </tr>

    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>

    <td>94</td>
  </tr>
</table>
<ul>
	<li>Coffee</li>
  	<li>Tea</li>
  	<ul>
     	<li>Black tea</li>
      	<li>Green tea</li>
    </ul>
 	<li>Milk</li>
</ul>
